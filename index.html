<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortuna</title>
    <link rel="icon" type="image/x-icon" href="src/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f0f5f2;
            color: #1a3a2a;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .main-container {
            flex: 1;
            display: flex;
            align-items: center;
            padding: 1rem 0;
            overflow: hidden;
        }

        .logo-img {
            width: 160px;
            margin-bottom: 15px;
        }

        .nav-tabs .nav-link {
            font-weight: 600;
            color: #18623a;
            padding: 10px 20px;
            font-size: 1.1rem;
        }

        .nav-tabs .nav-link i {
            font-size: 1.4rem;
            margin-right: 8px;
            vertical-align: middle;
        }

        .nav-tabs .nav-link.active {
            color: #18623a;
            border-color: #18623a;
            background-color: #e8f5e9;
        }

        .tab-pane {
            background: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: 0 6px 20px rgba(24, 98, 58, 0.15);
            height: 480px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            overflow-y: auto;
        }

        #display {
            font-size: 48px;
            font-weight: 700;
            margin: 20px 0;
            min-height: 70px;
        }

        .winner {
            color: #000000 !important;
            animation: subtle-glow 1.5s ease-in-out infinite alternate;
        }

        @keyframes subtle-glow {
            from { text-shadow: 0 0 20px rgba(24,98,58,.4); }
            to { text-shadow: 0 0 40px rgba(24,98,58,.8), 0 0 60px rgba(24,98,58,.4); }
        }

        .dice-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            margin: 20px 0;
            perspective: 1000px;
        }

        .dice {
            font-size: 100px;
            width: 140px;
            height: 140px;
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            border-radius: 20px;
            box-shadow: 
                0 12px 25px rgba(0,0,0,0.3),
                inset 0 4px 8px rgba(255,255,255,0.8),
                inset 0 -4px 8px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            transform-style: preserve-3d;
        }

        .dice.rolling {
            animation: roll3D 1.2s cubic-bezier(0.25, 0.1, 0.25, 1) forwards;
        }

        @keyframes roll3D {
            0% { transform: rotateX(0) rotateY(0) rotateZ(0) translateZ(0); }
            20% { transform: rotateX(360deg) rotateY(180deg) translateZ(30px); }
            40% { transform: rotateX(720deg) rotateY(360deg) translateZ(-20px); }
            60% { transform: rotateX(900deg) rotateY(540deg) translateZ(40px); }
            80% { transform: rotateX(1080deg) rotateY(720deg) translateZ(-10px); }
            100% { transform: rotateX(1080deg) rotateY(720deg) translateZ(0); }
        }

        #diceResult {
            font-size: 40px;
            font-weight: bold;
            color: #18623a;
            min-height: 50px;
        }

        @media (max-width: 992px) {
            .main-container { align-items: flex-start; padding-top: 1.5rem; }
            .tab-pane { height: auto; min-height: 400px; padding: 1rem; }
        }

        @media (max-width: 768px) {
            .logo-img { width: 140px; }
            #display { font-size: 38px; }
            .dice { font-size: 80px; width: 110px; height: 110px; }
            #diceResult { font-size: 32px; }
            .nav-tabs .nav-link { font-size: 1rem; padding: 8px 12px; }
            .nav-tabs .nav-link i { font-size: 1.2rem; }
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="container">
            <div class="row justify-content-center align-items-center g-4">
                <!-- Columna izquierda: Logo y contacto -->
                <div class="col-lg-4 col-md-5 text-center">
                    <img src="src/fortuna_logo.png" alt="Logo Fortuna" class="logo-img">
                    <h3 class="text-success mb-3">Loto</h3>
                    <div>
                        <img src="https://api.qrserver.com/v1/create-qr-code/?size=90x90&data=https://chat.whatsapp.com/GbegcL4XMDZK3xb1mpuKM5"
                            alt="QR" class="mb-2"
                            style="border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
                        <br>
                        <a href="https://chat.whatsapp.com/GbegcL4XMDZK3xb1mpuKM5" target="_blank"
                            class="btn btn-success btn-sm">Únete en WhatsApp</a>
                        <p class="mt-3 mb-0 text-muted small">© Fortuna</p>
                    </div>
                </div>

                <!-- Columna derecha: Pestañas con iconos -->
                <div class="col-lg-6 col-md-7">
                    <ul class="nav nav-tabs mb-3 justify-content-center" id="myTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="sorteo-tab" data-bs-toggle="tab" data-bs-target="#sorteo" type="button">
                                <i class="bi bi-ticket-perforated"></i> Sorteo
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="dados-tab" data-bs-toggle="tab" data-bs-target="#dados" type="button">
                                <i class="bi bi-dice-6"></i> Dados
                            </button>
                        </li>
                    </ul>

                    <div class="tab-content">
                        <!-- Pestaña Sorteo -->
                        <div class="tab-pane fade show active" id="sorteo" role="tabpanel">
                            <p class="text-center mb-3 small">Participantes (comas o saltos de línea)</p>
                            <textarea id="list" class="form-control mb-2" rows="4"
                                placeholder="Ana, Luis, María..."></textarea>
                            <div class="text-success fw-bold mb-3 text-center" id="countDisplay">0 participantes</div>

                            <div class="d-flex gap-2 justify-content-center flex-wrap mb-3">
                                <button onclick="startDraw()" id="drawButton" class="btn btn-success">Iniciar sorteo</button>
                                <button onclick="clearList()" class="btn btn-outline-secondary">Borrar</button>
                            </div>

                            <div id="display" class="text-center">• • •</div>
                        </div>

                        <!-- Pestaña Dados -->
                        <div class="tab-pane fade" id="dados" role="tabpanel">
                            <h5 class="text-center mb-3">Lanza los dados</h5>
                            <div class="btn-group mb-3" role="group">
                                <button onclick="rollDice(1)" class="btn btn-outline-success">1</button>
                                <button onclick="rollDice(2)" class="btn btn-outline-success">2</button>
                                <button onclick="rollDice(3)" class="btn btn-outline-success">3</button>
                            </div>

                            <div class="dice-container" id="diceContainer"></div>

                            <div id="diceResult" class="text-center">¡Elige cuántos!</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Publicidad sticky -->
    <div style="position: absolute; z-index: 99999">
        <input autocomplete="off" type="checkbox" id="aadsstickymjaosk6z" hidden />
        <div>
            <div style="width:100%;height:auto;position:fixed;text-align:center;bottom:0;left:0;right:0;margin:auto">
                <label for="aadsstickymjaosk6z"
                    style="top:50%;transform:translateY(-50%);right:24px;position:absolute;border-radius:4px;background:rgba(248,248,249,0.70);padding:4px;z-index:99999;cursor:pointer">
                    <svg fill="#000000" height="16px" width="16px" viewBox="0 0 490 490">
                        <polygon points="456.851,0 245,212.564 33.149,0 0.708,32.337 212.669,245.004 0.708,457.678 33.149,490 245,277.443 456.851,490 489.292,457.678 277.331,245.004 489.292,32.337"/>
                    </svg>
                </label>
                <iframe data-aa="2420971" src="//acceptable.a-ads.com/2420971/?size=Adaptive"
                    style="border:0;padding:0;width:100%;height:auto;overflow:hidden;margin:auto"></iframe>
            </div>
            <style>#aadsstickymjaosk6z:checked+div{display:none;}</style>
        </div>
    </div>

    <!-- Audios -->
    <audio id="winnerSound" preload="auto">
        <source src="src/winner-game-sound-404167.mp3" type="audio/mpeg">
    </audio>
    <audio id="diceSound" preload="auto">
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-casino-dice-roll-213.mp3" type="audio/mpeg">
    </audio>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // === SORTEO ===
        const listInput = document.getElementById('list');
        const drawButton = document.getElementById('drawButton');
        const display = document.getElementById('display');
        const countDisplay = document.getElementById('countDisplay');
        const winnerAudio = document.getElementById('winnerSound');

        listInput.addEventListener('input', () => {
            const text = listInput.value.trim();
            if (text === '') return countDisplay.textContent = '0 participantes';
            const items = text.split(/\r?\n|,/).map(s => s.trim()).filter(s => s !== '');
            countDisplay.textContent = `${items.length} participante${items.length !== 1 ? 's' : ''}`;
        });

        function clearList() {
            listInput.value = '';
            display.innerText = '• • •';
            display.classList.remove('winner');
            countDisplay.textContent = '0 participantes';
            drawButton.textContent = 'Iniciar sorteo';
            drawButton.disabled = false;
        }

        function launchConfetti() {
            confetti({ particleCount: 120, spread: 70, origin: { y: 0.6 }, colors: ['#18623a','#2a8c52','#f0f5f2'] });
            setTimeout(() => {
                confetti({ particleCount: 60, angle: 60, spread: 55, origin: { x: 0 } });
                confetti({ particleCount: 60, angle: 120, spread: 55, origin: { x: 1 } });
            }, 250);
        }

        function startDraw() {
            const text = listInput.value.trim();
            const items = text.split(/\r?\n|,/).map(s => s.trim()).filter(s => s !== '');
            if (items.length < 2) return alert('Mínimo 2 participantes');

            drawButton.disabled = true;
            drawButton.textContent = 'Sorteando...';
            display.classList.remove('winner');

            const winnerIndex = crypto.getRandomValues(new Uint32Array(1))[0] % items.length;
            const totalCycles = 6 + Math.floor(Math.random() * 5);
            const totalTicks = totalCycles * items.length + winnerIndex;
            let step = 0;

            function tick() {
                display.innerText = items[step % items.length];
                step++;
                if (step >= totalTicks) {
                    display.innerText = items[winnerIndex];
                    display.classList.add('winner');
                    setTimeout(() => {
                        display.innerText = items[winnerIndex] + " ¡Ganador!";
                        winnerAudio.currentTime = 0;
                        winnerAudio.play().catch(() => {});
                        launchConfetti();
                        drawButton.textContent = 'Nuevo sorteo';
                        drawButton.disabled = false;
                    }, 500);
                    return;
                }
                const progress = step / totalTicks;
                const delay = 20 + (300 - 20) * (1 - Math.pow(1 - progress, 3));
                setTimeout(tick, delay);
            }

            display.innerText = '...';
            setTimeout(tick, 600);
        }

        // === DADOS ===
        const diceContainer = document.getElementById('diceContainer');
        const diceResult = document.getElementById('diceResult');
        const diceAudio = document.getElementById('diceSound');
        const diceFaces = ['⚀', '⚁', '⚂', '⚃', '⚄', '⚅'];

        function rollDice(count) {
            diceContainer.innerHTML = '';
            diceResult.textContent = '¡Rodando!';
            diceAudio.currentTime = 0;
            diceAudio.play().catch(() => {});

            for (let i = 0; i < count; i++) {
                const die = document.createElement('div');
                die.className = 'dice rolling';
                die.innerText = diceFaces[Math.floor(Math.random() * 6)];
                diceContainer.appendChild(die);
            }

            setTimeout(() => {
                let total = 0;
                let results = [];
                document.querySelectorAll('.dice').forEach(die => {
                    die.classList.remove('rolling');
                    const value = Math.floor(Math.random() * 6) + 1;
                    die.innerText = diceFaces[value - 1];
                    results.push(value);
                    total += value;
                });
                diceResult.innerHTML = count === 1 
                    ? `<strong>¡${results[0]}!</strong>`
                    : `<strong>Total: ${total}</strong><br><small>${results.join(' + ')}</small>`;
            }, 1400);
        }

        // Inicializar
        listInput.dispatchEvent(new Event('input'));
    </script>
</body>

</html>
