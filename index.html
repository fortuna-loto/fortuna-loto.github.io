<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fortuna - Sorteos Oficiales Suriname</title>

    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/dm946/Sorteo/main/Fortuna.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=JetBrains+Mono:wght@700&display=swap');

        :root { --emerald-primary: #10b981; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        .glass-panel { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(16px); border: 1px solid rgba(255, 255, 255, 0.4); }
        @keyframes pulse-dot { 0%, 100% { transform: scale(0.95); opacity: 0.5; } 50% { transform: scale(1.1); opacity: 1; } }
        .live-dot { animation: pulse-dot 2s infinite; }
        .active-scale { transition: transform 0.15s ease; }
        .active-scale:active { transform: scale(0.96); }
        .winner-bg { background: linear-gradient(-45deg, #059669, #10b981, #34d399, #059669); background-size: 400% 400%; animation: gradient-shift 6s ease infinite; }
        @keyframes gradient-shift { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #10b981; border-radius: 20px; }
    </style>
</head>

<body class="min-h-screen flex flex-col pb-24">

    <nav class="sticky top-0 z-[60] glass-panel border-b border-slate-200/50">
        <div class="max-w-5xl mx-auto px-5 h-16 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <h1 class="text-2xl font-black italic tracking-tighter text-slate-900">FORTUNA<span class="text-emerald-500">.</span></h1>
                <div class="flex items-center gap-1.5 bg-emerald-50 px-2 py-1 rounded-full">
                    <span class="w-1.5 h-1.5 rounded-full bg-emerald-500 live-dot"></span>
                    <span class="text-[9px] font-black text-emerald-600 uppercase tracking-widest">Suriname Live</span>
                </div>
            </div>
            <a href="https://wa.me/5977479759" class="active-scale bg-[#25D366] text-white px-4 py-2 rounded-2xl text-[10px] font-black flex items-center gap-2">
                <i data-lucide="message-circle" class="w-4 h-4"></i> WHATSAPP
            </a>
        </div>
    </nav>

    <main class="flex-grow max-w-5xl mx-auto w-full px-4 py-6 space-y-5">
        <!-- Contador -->
        <section id="counter-card" class="bg-slate-900 rounded-[2.5rem] p-8 md:p-12 text-center text-white shadow-2xl relative overflow-hidden">
            <div class="relative z-10">
                <div id="status-badge" class="px-4 py-1.5 bg-white/5 rounded-full text-[10px] font-black uppercase tracking-widest mb-6 inline-block border border-white/10 text-emerald-400">Sincronizando...</div>
                <h2 id="event-name" class="text-xl md:text-3xl font-black mb-1 uppercase italic">Cargando...</h2>
                <p id="draw-date-display" class="text-slate-500 text-[10px] font-bold mb-8 tracking-widest uppercase">---</p>
                <div id="countdown" class="font-mono text-5xl md:text-7xl font-bold tracking-tighter mb-10">00h 00m 00s</div>
                <div class="max-w-xs mx-auto bg-white/5 h-1.5 rounded-full overflow-hidden">
                    <div id="progress-bar" class="bg-emerald-500 h-full transition-all duration-1000" style="width: 0%"></div>
                </div>
            </div>
        </section>

        <!-- Ganador -->
        <section id="last-winner-card" class="hidden winner-bg p-1 rounded-[3rem] shadow-2xl active-scale">
            <div class="bg-white rounded-[2.9rem] p-10 text-center">
                <div class="w-16 h-16 bg-emerald-50 rounded-2xl flex items-center justify-center mx-auto mb-4">
                    <i data-lucide="crown" class="w-8 h-8 text-emerald-600"></i>
                </div>
                <p class="text-[10px] font-black text-emerald-600 uppercase tracking-[0.3em] mb-1">¡Ganador Oficial!</p>
                <h3 id="info-winner-name" class="text-4xl font-black text-slate-800 italic">---</h3>
                <p id="info-winner-time" class="text-[9px] text-slate-400 font-bold uppercase mt-4 pt-4 border-t border-slate-100">---</p>
            </div>
        </section>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
            <!-- Participantes -->
            <div class="glass-panel rounded-[2.5rem] p-7 flex flex-col h-[450px]">
                <div class="flex items-center justify-between mb-6">
                    <h3 class="font-black text-[10px] uppercase text-slate-400 tracking-widest">Participantes (<span id="total-participants">0</span>)</h3>
                    <i data-lucide="users" class="w-4 h-4 text-slate-400"></i>
                </div>
                <input type="text" id="participant-search" class="w-full bg-slate-100 border-none rounded-2xl py-3 px-5 text-xs font-bold mb-4 outline-none" placeholder="Buscar...">
                <div id="participants-grid" class="custom-scrollbar flex flex-wrap gap-2 overflow-y-auto pr-1 content-start flex-grow"></div>
            </div>

            <!-- Premios / Registro -->
            <div class="space-y-5">
                <div class="glass-panel rounded-[2.5rem] p-7">
                    <h3 class="font-black text-[10px] uppercase text-slate-400 tracking-widest mb-4">Premios</h3>
                    <ul id="prizes-list" class="space-y-2"></ul>
                </div>
                <div class="bg-emerald-600 rounded-[2.5rem] p-8 text-white flex flex-col sm:flex-row items-center gap-6">
                    <div class="bg-white p-2 rounded-2xl shrink-0">
                        <img id="group-qr" src="https://api.qrserver.com/v1/create-qr-code/?size=100x100&data=https://wa.me/5977479759" class="w-24 h-24">
                    </div>
                    <div class="text-center sm:text-left">
                        <h4 class="font-black uppercase italic mb-1">¿Quieres ganar?</h4>
                        <p class="text-[10px] text-emerald-100 mb-4 opacity-80">Regístrate con Daniel para participar.</p>
                        <a href="https://wa.me/5977479759" class="bg-white/10 border border-white/20 px-4 py-2 rounded-full text-[9px] font-black uppercase">Contactar ahora</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="drawing-modal" class="fixed inset-0 z-[200] hidden items-center justify-center p-6 bg-slate-950/98 backdrop-blur-xl">
        <div class="text-center">
            <div class="w-20 h-20 bg-emerald-500 rounded-3xl flex items-center justify-center mx-auto mb-8 animate-bounce shadow-2xl shadow-emerald-500/50">
                <i data-lucide="refresh-cw" class="w-10 h-10 text-white animate-spin"></i>
            </div>
            <h2 class="text-emerald-500 font-black uppercase text-[10px] tracking-[0.4em] mb-8">Sorteando en vivo...</h2>
            <div class="bg-white/5 border border-white/10 p-10 rounded-[3rem]">
                <span id="rolling-name" class="text-4xl md:text-6xl font-black text-white italic">---</span>
            </div>
        </div>
    </div>

    <script>
        // Lógica Restaurada (Original)
        let config = null;
        let participantes = [];
        let drawDate = null;
        let isDrawing = false;
        let winners = {};

        async function loadConfig() {
            try {
                const response = await fetch('config.json?v=' + Date.now());
                config = await response.json();
                
                // Mapeo exacto a tu estructura JSON inicial
                participantes = config.participantes_raw.split(',').map(p => p.trim());
                drawDate = new Date(`${config.sorteo.fecha}T${config.sorteo.hora}`);
                
                updateUI();
            } catch (error) {
                console.error("Error cargando config:", error);
            }
        }

        function updateUI() {
            if(!config) return;
            document.getElementById('event-name').textContent = config.sorteo.nombre;
            document.getElementById('draw-date-display').textContent = `${config.sorteo.fecha} | ${config.sorteo.hora}`;
            document.getElementById('total-participants').textContent = participantes.length;
            
            // Render Premios
            document.getElementById('prizes-list').innerHTML = config.premios.map(p => `
                <li class="bg-white/50 p-3 rounded-xl border border-slate-100 flex items-center gap-3">
                    <span class="text-lg">${p.split(' ')[0]}</span>
                    <span class="text-[10px] font-black uppercase text-slate-600">${p.split(' ').slice(1).join(' ')}</span>
                </li>
            `).join('');

            renderParticipants();
            lucide.createIcons();
        }

        function renderParticipants(filter = "") {
            const list = participantes.filter(p => p.toLowerCase().includes(filter.toLowerCase()));
            document.getElementById('participants-grid').innerHTML = list.map(p => `
                <div class="px-3 py-2 bg-white border border-slate-100 rounded-xl text-[10px] font-black text-slate-600 shadow-sm flex items-center gap-2">
                    <div class="w-1.5 h-1.5 rounded-full bg-emerald-400"></div> ${p}
                </div>
            `).join('');
        }

        document.getElementById('participant-search').addEventListener('input', (e) => renderParticipants(e.target.value));

        function startSorteo() {
            if(isDrawing) return;
            isDrawing = true;
            const modal = document.getElementById('drawing-modal');
            const rolling = document.getElementById('rolling-name');
            modal.classList.replace('hidden', 'flex');

            let count = 0;
            const interval = setInterval(() => {
                rolling.textContent = participantes[Math.floor(Math.random() * participantes.length)];
                count++;
                if(count > 40) {
                    clearInterval(interval);
                    const winner = selectWinner();
                    rolling.textContent = winner;
                    confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
                    
                    setTimeout(() => {
                        modal.classList.add('hidden');
                        showWinnerUI(winner);
                    }, 3000);
                }
            }, 100);
        }

        function selectWinner() {
            // Lógica determinista basada en la fecha del sorteo
            const seed = drawDate.getTime();
            const index = Math.floor(Math.abs(Math.sin(seed) * participantes.length));
            return participantes[index];
        }

        function showWinnerUI(name) {
            document.getElementById('counter-card').classList.add('hidden');
            document.getElementById('last-winner-card').classList.remove('hidden');
            document.getElementById('info-winner-name').textContent = name;
            document.getElementById('info-winner-time').textContent = `Sorteo Finalizado: ${config.sorteo.fecha}`;
        }

        function updateTimer() {
            if(!drawDate) return;
            const now = new Date();
            const diff = drawDate - now;

            if(diff <= 0) {
                if(!isDrawing && diff > -600000) { // Si pasó menos de 10 min, inicia animación
                    startSorteo();
                } else if(diff <= -600000) { // Si pasó más tiempo, solo muestra el ganador
                    showWinnerUI(selectWinner());
                }
                document.getElementById('countdown').textContent = "00h 00m 00s";
                return;
            }

            const h = Math.floor(diff / 3600000);
            const m = Math.floor((diff % 3600000) / 60000);
            const s = Math.floor((diff % 60000) / 1000);
            document.getElementById('countdown').textContent = `${h.toString().padStart(2, '0')}h ${m.toString().padStart(2, '0')}m ${s.toString().padStart(2, '0')}s`;
            document.getElementById('status-badge').textContent = "Sorteo en Espera";
        }

        loadConfig();
        setInterval(updateTimer, 1000);
        setInterval(loadConfig, 30000); // Sincroniza config cada 30s
    </script>
</body>
</html>
