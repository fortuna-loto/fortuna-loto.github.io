<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortuna</title>
    <link rel="icon" type="image/x-icon" href="src/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js"></script>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f0f5f2;
            color: #1a3a2a;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header móvil sticky */
        .mobile-header {
            display: none;
            background-color: #ffffff;
            padding: 12px 16px;
            position: sticky;
            top: 0;
            z-index: 1030;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .mobile-header .logo-img {
            height: 60px;
            width: auto;
        }

        .mobile-header .qr-btn-group {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .mobile-header .qr-img {
            width: 42px;
            height: 42px;
            border-radius: 6px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }

        .mobile-header .btn {
            background-color: #18623a;
            color: #f0f5f2;
            font-size: 0.85rem;
            padding: 6px 12px;
        }

        .main-container {
            flex: 1;
        }

        .desktop-sidebar .logo-img {
            width: 130px;
            height: auto;
            max-width: 100%;
            object-fit: contain;
        }

        .desktop-sidebar h3 {
            font-size: 1.8rem;
            margin: 1rem 0 0.5rem;
        }

        .desktop-sidebar .btn {
            font-size: 0.95rem;
        }

        .nav-tabs .nav-link {
            font-weight: 600;
            color: #18623a;
            padding: 10px 20px;
            font-size: 1rem;
        }

        .nav-tabs .nav-link i {
            font-size: 1.3rem;
            margin-right: 8px;
        }

        .nav-tabs .nav-link.active {
            color: #18623a;
            background-color: #e8f5e9;
            border-color: #18623a;
        }

        .tab-pane {
            background: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 6px 20px rgba(24,98,58,0.15);
            min-height: 500px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        #display, #liveDisplay {
            font-size: 50px;
            font-weight: 700;
            margin: 20px 0;
            min-height: 80px;
        }

        .winner {
            animation: subtle-glow 1.5s ease-in-out infinite alternate;
        }

        @keyframes subtle-glow {
            from { text-shadow: 0 0 20px rgba(24,98,58,.4); }
            to { text-shadow: 0 0 40px rgba(24,98,58,.8), 0 0 60px rgba(24,98,58,.4); }
        }

        .dice-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            margin: 20px 0;
            perspective: 1000px;
        }

        .dice {
            font-size: 100px;
            width: 140px;
            height: 140px;
            background: linear-gradient(145deg, #fff, #f0f0f0);
            border-radius: 20px;
            box-shadow: 0 12px 25px rgba(0,0,0,0.3), inset 0 4px 8px rgba(255,255,255,0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            transform-style: preserve-3d;
        }

        .dice.rolling {
            animation: roll3D 1.2s cubic-bezier(0.25,0.1,0.25,1) forwards;
        }

        @keyframes roll3D {
            0% { transform: rotateX(0) rotateY(0) translateZ(0); }
            20% { transform: rotateX(360deg) rotateY(180deg) translateZ(30px); }
            40% { transform: rotateX(720deg) rotateY(360deg) translateZ(-20px); }
            60% { transform: rotateX(900deg) rotateY(540deg) translateZ(40px); }
            80% { transform: rotateX(1080deg) rotateY(720deg) translateZ(-10px); }
            100% { transform: rotateX(1080deg) rotateY(720deg) translateZ(0); }
        }

        #diceResult {
            font-size: 40px;
            font-weight: bold;
            color: #18623a;
        }

        #liveTitle { font-size: 28px; font-weight: bold; margin-bottom: 10px; }
        #livePremio { font-size: 22px; color: #18623a; margin-bottom: 15px; }
        #countdown { font-size: 48px; font-weight: bold; color: #18623a; margin: 15px 0; }
        #liveParticipants { font-size: 15px; max-height: 100px; overflow-y: auto; margin: 15px 0; padding: 10px; background: rgba(24,98,58,0.05); border-radius: 8px; }

        @media (max-width: 992px) {
            .mobile-header {
                display: flex;
                align-items: center;
                justify-content: space-between;
            }

            .desktop-sidebar {
                display: none;
            }

            .tab-pane {
                height: calc(100vh - 130px);
                border-radius: 16px 16px 0 0;
                padding: 1.2rem;
            }

            .nav-tabs .nav-link {
                padding: 6px 12px;
                font-size: 0.9rem;
            }

            .nav-tabs .nav-link i {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 768px) {
            #display, #liveDisplay, #countdown { font-size: 38px; }
            .dice { font-size: 70px; width: 100px; height: 100px; }
            #diceResult { font-size: 30px; }
            #liveTitle { font-size: 22px; }
            #livePremio { font-size: 20px; }
            #liveParticipants { font-size: 14px; }
            .mobile-header .logo-img { width: 60px; }
            .mobile-header .qr-img { width: 40px; height: 40px; }
            .mobile-header .btn { font-size: 0.8rem; padding: 4px 8px; }
        }
    </style>
</head>

<body>
    <!-- Header móvil -->
    <header class="mobile-header">
        <img src="src/fortuna_logo.png" alt="Fortuna" class="logo-img">
        <div class="qr-btn-group">
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=90x90&data=https://chat.whatsapp.com/GbegcL4XMDZK3xb1mpuKM5" alt="QR WhatsApp" class="qr-img">
            <a href="https://chat.whatsapp.com/GbegcL4XMDZK3xb1mpuKM5" target="_blank" class="btn btn-sm">Únete al grupo</a>
        </div>
    </header>

    <main class="main-container">
        <div class="container py-4">
            <div class="row g-4">
                <!-- Sidebar desktop -->
                <aside class="col-lg-4 col-md-5 text-center desktop-sidebar">
                    <img src="src/fortuna_logo.png" alt="Fortuna" class="logo-img mb-3">
                    <h3 class="text-success">Loto</h3>
                    <div class="mt-4">
                        <img src="https://api.qrserver.com/v1/create-qr-code/?size=90x90&data=https://chat.whatsapp.com/GbegcL4XMDZK3xb1mpuKM5" alt="QR WhatsApp" class="mb-3" style="border-radius:8px;box-shadow:0 2px 8px rgba(0,0,0,0.1);">
                        <br>
                        <a href="https://chat.whatsapp.com/GbegcL4XMDZK3xb1mpuKM5" target="_blank" class="btn btn-success btn-sm">Únete en WhatsApp</a>
                        <p class="mt-4 mb-0 text-muted small">© Fortuna</p>
                    </div>
                </aside>

                <!-- Contenido principal -->
                <section class="col-lg-8 col-md-7">
                    <ul class="nav nav-tabs mb-4 justify-content-center" id="myTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="live-tab" data-bs-toggle="tab" data-bs-target="#live" type="button">
                                <i class="bi bi-broadcast"></i> En Vivo
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="sorteo-tab" data-bs-toggle="tab" data-bs-target="#sorteo" type="button">
                                <i class="bi bi-ticket-perforated"></i> Sorteo
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="dados-tab" data-bs-toggle="tab" data-bs-target="#dados" type="button">
                                <i class="bi bi-dice-6"></i> Dados
                            </button>
                        </li>
                    </ul>

                    <div class="tab-content">
                        <!-- En Vivo -->
                        <div class="tab-pane fade show active text-center" id="live" role="tabpanel">
                            <div id="liveTitle"></div>
                            <div id="livePremio"></div>
                            <div id="countdown"></div>
                            <div id="liveParticipants"></div>
                            <div id="liveDisplay">Esperando sorteo...</div>
                        </div>

                        <!-- Sorteo manual -->
                        <div class="tab-pane fade" id="sorteo" role="tabpanel">
                            <p class="text-center mb-3 small">Participantes (comas o saltos de línea)</p>
                            <textarea id="list" class="form-control mb-3" rows="4" placeholder="Ana, Luis, María..."></textarea>
                            <div class="text-success fw-bold mb-3 text-center" id="countDisplay">0 participantes</div>
                            <div class="d-flex gap-3 justify-content-center flex-wrap mb-4">
                                <button id="drawButton" class="btn btn-success">Iniciar sorteo</button>
                                <button onclick="clearList()" class="btn btn-outline-secondary">Borrar</button>
                            </div>
                            <div id="display" class="text-center">• • •</div>
                        </div>

                        <!-- Dados -->
                        <div class="tab-pane fade" id="dados" role="tabpanel">
                            <h5 class="text-center mb-4">Lanza los dados</h5>
                            <div class="btn-group mb-4" role="group">
                                <button onclick="rollDice(1)" class="btn btn-outline-success">1</button>
                                <button onclick="rollDice(2)" class="btn btn-outline-success">2</button>
                                <button onclick="rollDice(3)" class="btn btn-outline-success">3</button>
                            </div>
                            <div class="dice-container" id="diceContainer"></div>
                            <div id="diceResult" class="text-center mt-3">¡Elige cuántos!</div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <!-- Publicidad sticky -->
    <div style="position:absolute;z-index:99999">
        <input type="checkbox" id="aadsstickymjaosk6z" hidden autocomplete="off">
        <div>
            <div style="position:fixed;bottom:0;left:0;right:0;width:100%;text-align:center">
                <label for="aadsstickymjaosk6z" style="position:absolute;top:50%;right:24px;transform:translateY(-50%);background:rgba(248,248,249,0.7);padding:4px;border-radius:4px;cursor:pointer;z-index:99999">
                    <svg fill="#000" height="16" width="16" viewBox="0 0 490 490"><polygon points="456.851,0 245,212.564 33.149,0 0.708,32.337 212.669,245.004 0.708,457.678 33.149,490 245,277.443 456.851,490 489.292,457.678 277.331,245.004 489.292,32.337"/></svg>
                </label>
                <iframe data-aa="2420971" src="//acceptable.a-ads.com/2420971/?size=Adaptive" style="border:0;width:100%;height:auto;overflow:hidden"></iframe>
            </div>
            <style>#aadsstickymjaosk6z:checked+div{display:none}</style>
        </div>
    </div>

    <audio id="winnerSound" preload="metadata">
        <source src="src/winner-game-sound-404167.mp3" type="audio/mpeg">
    </audio>
    <audio id="diceSound" preload="metadata">
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-casino-dice-roll-213.mp3" type="audio/mpeg">
    </audio>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const listInput = document.getElementById('list');
        const drawButton = document.getElementById('drawButton');
        const display = document.getElementById('display');
        const countDisplay = document.getElementById('countDisplay');
        const winnerAudio = document.getElementById('winnerSound');

        const liveTitle = document.getElementById('liveTitle');
        const livePremio = document.getElementById('livePremio');
        const countdownElem = document.getElementById('countdown');
        const liveParticipants = document.getElementById('liveParticipants');
        const liveDisplay = document.getElementById('liveDisplay');

        const diceContainer = document.getElementById('diceContainer');
        const diceResult = document.getElementById('diceResult');
        const diceAudio = document.getElementById('diceSound');
        const diceFaces = ['⚀', '⚁', '⚂', '⚃', '⚄', '⚅'];

        let sorteoData = null;
        let sorteoInterval = null;

        // Utilidades
        function launchConfetti() {
            confetti({ particleCount: 120, spread: 70, origin: { y: 0.6 }, colors: ['#18623a','#2a8c52','#f0f5f2'] });
            setTimeout(() => {
                confetti({ particleCount: 60, angle: 60, spread: 55, origin: { x: 0 } });
                confetti({ particleCount: 60, angle: 120, spread: 55, origin: { x: 1 } });
            }, 250);
        }

        // Sorteo genérico
        function startDraw(items, displayElem, isLive = false) {
            if (items.length < 2) {
                displayElem.textContent = 'Mínimo 2 participantes';
                return;
            }

            displayElem.textContent = '...';
            displayElem.classList.remove('winner');

            const seed = isLive && sorteoData?.hora ? sorteoData.hora : new Date().toISOString();
            Math.seedrandom(seed);

            const winnerIndex = Math.floor(Math.random() * items.length);
            const totalCycles = 6 + Math.floor(Math.random() * 5);
            const totalTicks = totalCycles * items.length + winnerIndex;
            let step = 0;

            const tick = () => {
                displayElem.textContent = items[step % items.length];
                step++;
                if (step >= totalTicks) {
                    displayElem.textContent = items[winnerIndex];
                    displayElem.classList.add('winner');
                    setTimeout(() => {
                        displayElem.textContent = `${items[winnerIndex]} ¡Ganador!`;
                        winnerAudio.currentTime = 0;
                        winnerAudio.play().catch(() => {});
                        launchConfetti();
                        if (!isLive) {
                            drawButton.textContent = 'Nuevo sorteo';
                            drawButton.disabled = false;
                        }
                    }, 500);
                    return;
                }
                const delay = 20 + 280 * (1 - Math.pow(1 - step / totalTicks, 3));
                setTimeout(tick, delay);
            };

            setTimeout(tick, 600);
        }

        // Sorteo manual
        function manualDraw() {
            const items = listInput.value.trim().split(/\r?\n|,/).map(s => s.trim()).filter(Boolean);
            drawButton.disabled = true;
            drawButton.textContent = 'Sorteando...';
            startDraw(items, display);
        }

        // Dados
        function rollDice(count) {
            diceContainer.innerHTML = '';
            diceResult.textContent = '¡Rodando!';
            diceAudio.currentTime = 0;
            diceAudio.play().catch(() => {});

            for (let i = 0; i < count; i++) {
                const die = document.createElement('div');
                die.className = 'dice rolling';
                die.textContent = diceFaces[Math.floor(Math.random() * 6)];
                diceContainer.appendChild(die);
            }

            setTimeout(() => {
                let total = 0;
                const results = [];
                document.querySelectorAll('.dice').forEach(die => {
                    die.classList.remove('rolling');
                    const value = Math.floor(Math.random() * 6) + 1;
                    die.textContent = diceFaces[value - 1];
                    results.push(value);
                    total += value;
                });
                diceResult.innerHTML = count === 1 
                    ? `<strong>¡${results[0]}!</strong>`
                    : `<strong>Total: \( {total}</strong><br><small> \){results.join(' + ')}</small>`;
            }, 1400);
        }

        // Hora de Suriname desde API
        async function getSurinameTime() {
            try {
                const res = await fetch('http://worldtimeapi.org/api/timezone/America/Paramaribo');
                if (!res.ok) throw new Error();
                const data = await res.json();
                return new Date(data.datetime);
            } catch {
                const now = new Date();
                const utc = now.getTime() + now.getTimezoneOffset() * 60000;
                return new Date(utc - 3 * 3600000);
            }
        }

        // Sorteo en vivo
        async function loadLiveSorteo() {
            if (sorteoInterval) clearInterval(sorteoInterval);

            liveTitle.innerHTML = livePremio.innerHTML = countdownElem.innerHTML = liveParticipants.innerHTML = '';
            liveDisplay.textContent = 'Cargando...';

            try {
                const res = await fetch('sorteo.json?t=' + Date.now());
                if (!res.ok) throw new Error();
                sorteoData = await res.json();

                if (!sorteoData.hora || !Array.isArray(sorteoData.participantes) || sorteoData.participantes.length < 2) throw new Error();

                const sorteoTime = new Date(sorteoData.hora);

                if (sorteoData.titulo) liveTitle.innerHTML = `<strong>${sorteoData.titulo}</strong>`;
                if (sorteoData.premio) livePremio.innerHTML = `<strong>Premio:</strong> ${sorteoData.premio}`;

                liveParticipants.innerHTML = `<strong>\( {sorteoData.participantes.length} participantes</strong><br><small> \){sorteoData.participantes.join(', ')}</small>`;

                sorteoInterval = setInterval(async () => {
                    const now = await getSurinameTime();
                    const diff = sorteoTime - now;

                    if (diff <= 0) {
                        clearInterval(sorteoInterval);
                        countdownElem.innerHTML = '<span class="text-danger fw-bold">¡EN VIVO AHORA!</span>';
                        startDraw(sorteoData.participantes, liveDisplay, true);
                    } else {
                        const h = String(Math.floor(diff / 3600000)).padStart(2, '0');
                        const m = String(Math.floor((diff % 3600000) / 60000)).padStart(2, '0');
                        const s = String(Math.floor(diff % 60000 / 1000)).padStart(2, '0');
                        countdownElem.innerHTML = `<div class="fw-bold small">Faltan</div><div class="display-5 text-success">\( {h}: \){m}:${s}</div>`;
                    }
                }, 1000);

                // Check inicial
                const initial = await getSurinameTime();
                if (sorteoTime <= initial) {
                    countdownElem.innerHTML = '<span class="text-danger fw-bold">¡EN VIVO AHORA!</span>';
                    startDraw(sorteoData.participantes, liveDisplay, true);
                }

            } catch {
                liveDisplay.innerHTML = '<div class="text-muted fs-4">No hay sorteo programado</div><div class="small">¡Vuelve pronto!</div>';
            }
        }

        // Eventos
        listInput.addEventListener('input', () => {
            const items = listInput.value.trim().split(/\r?\n|,/).map(s => s.trim()).filter(Boolean);
            countDisplay.textContent = `\( {items.length} participante \){items.length !== 1 ? 's' : ''}`;
        });

        drawButton.addEventListener('click', manualDraw);
        document.getElementById('live-tab').addEventListener('shown.bs.tab', loadLiveSorteo);

        // Inicializar
        listInput.dispatchEvent(new Event('input'));
        loadLiveSorteo();
    </script>
</body>

</html>
